{% extends 'baselogin.html' %}

{% block content %}

<div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="/images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="page-links">
                            <a href="{% url 'accounts:login' %}">Se Connecter </a><a href="{% url 'accounts:register' %}" class="active">Créer un Compte</a>
                        </div>
                        <form method="POST" action="{% url 'accounts:register' %}">
                                {% csrf_token %}
                            <input class="form-control" type="text" name="last_name" placeholder="Prenom(s)" required>
                            <input class="form-control" type="text" name="first_name" placeholder="Nom de famille" required>
                            <input class="form-control" type="text" name="username" placeholder="username" required>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Enrégistrer</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-google"></i></a><a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>





{% endblock %}
